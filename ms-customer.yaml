# Asignar puerto dinamico interno de comunicacion, para poder trabajar con el API
server:
  port: ${PORT:0}
  error:
    include-message: always

# EUREKA CUSTOMER
eureka:
  instance:
    # nombres internos din√°micos para conectarse con eureka
    instance-id: ${spring-application-name}:${random-value}
  client:
    service-url:
      # URL del servidor Eureka al que el cliente debe conectarse para registrarse y buscar otros servicios
      defaultZone: http://localhost:8761/eureka

